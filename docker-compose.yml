# docker-compose.yml - For running the application

version: '3.8'

services:
  reeve-verifier-backend:
    build:
      context: .
    ports:
      - "9000:9000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/reeve-verifier?currentSchema=reeve
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres-db

  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-http://localhost:9000}

  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=reeve-verifier
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: