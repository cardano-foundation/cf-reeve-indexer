apiPrefix: /api/v1
spring:
  mvc:
    problemdetails:
      enabled: true
  application:
    name: reeve-indexing-example
  flyway:
    url: jdbc:postgresql://localhost:15433/reeve_verifier?currentSchema=reeve_verifier
    user: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    schemas: ${DB_SCHEMA:reeve_verifier}
    locations: classpath:db/store/{vendor}
    out-of-order: true
    cleanDisabled: ${FLYWAY_CLEAN_DISABLED:false}
    cleanOnValidationError: ${FLYWAY_CLEAN_ON_ERROR:true}
  datasource:
    url: jdbc:postgresql://localhost:15433/reeve_verifier?currentSchema=reeve_verifier
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jackson:
    property-naming-strategy: SNAKE_CASE
  jpa:
    hibernate:
      ddl-auto: none
reeve:
  label: 1447
  dashboard-folder-path: ./dashboards
store:
  cardano:
    host: 127.0.0.1
    port: 3001
    # 42 is protocol magic for Yaci-Dev-Kit
    protocol-magic: 42
    # for devnet we must specify the genesis files for Yaci-Store
    byron-genesis-file: classpath:/devel/config/devkit/byron-genesis.json
    shelley-genesis-file: classpath:/devel/config/devkit/shelley-genesis.json
    alonzo-genesis-file: classpath:/devel/config/devkit/alonzo-genesis.json
    conway-genesis-file: classpath:/devel/config/devkit/conway-genesis.json

    sync-start-blockhash:
    sync-start-slot: 0
  executor:
    enable-parallel-processing: false
  core:
    enabled: true
  metadata:
    api-enabled: false
server:
  port: 9003

keri:
